# ==========================================================
# 애플리케이션 기본 설정
# ==========================================================
spring.application.name=ict_2_group_project

# 포트 번호 설정 (기본값 8080, 변경 필요 시 주석 해제)
# server.port=8000

# ==========================================================
# JSP 뷰 리졸버(View Resolver) 설정
# ==========================================================
# Thymeleaf 대신 JSP를 뷰 엔진으로 사용할 때 경로와 확장자 지정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# ==========================================================
# 데이터베이스 연결 설정 (Oracle DB)
# ==========================================================
# Oracle JDBC 드라이버 클래스
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
# 접속 URL (IP, 포트, SID/서비스명)
spring.datasource.url=jdbc:oracle:thin:@192.168.0.145:1521/xe
# DB 계정 사용자명
spring.datasource.username=c##rame2
# DB 계정 비밀번호
spring.datasource.password=java1234

# ==========================================================
# MyBatis 설정
# ==========================================================
# VO(Domain) 클래스들이 위치한 패키지 경로 (별칭 사용 위함)
mybatis.type-aliases-package=com.example.domain

# SQL 쿼리가 작성된 XML 매퍼 파일 위치
mybatis.mapper-locations=classpath:mappers/**/*.xml

# DB의 언더스코어(snake_case) 컬럼명을 Java의 카멜케이스(camelCase)로 자동 매핑
mybatis.configuration.map-underscore-to-camel-case=true

# MyBatis에서 파라미터 값이 NULL일 경우 처리 방식 설정
mybatis.configuration.jdbc-type-for-null=NULL

# ==========================================================
# 카카오(Kakao) REST API 설정
# ==========================================================
# 카카오 개발자 센터에서 발급받은 REST API 키
kakao.rest-api-key=c2097404d31812264eeeec236155742e

# 카카오 인증 후 돌아올 리다이렉트 URI
kakao.redirect-uri=http://192.168.0.145:8080/kakao/callback

# 카카오 로그아웃 후 돌아올 리다이렉트 URI
kakao.logout-redirect-uri=http://192.168.0.145:8080/

# 카카오 OAuth 토큰 발급 및 사용자 정보 조회 API URL
kakao.token-url=https://kauth.kakao.com/oauth/token
kakao.user-info-url=https://kapi.kakao.com/v2/user/me

# ==========================================================
# 기타 보안 및 로그 설정
# ==========================================================
# 세션 쿠키의 SameSite 속성 설정 (보안 강화 및 CSRF 방지)
server.servlet.session.cookie.same-site=lax

# 콘솔 로그 출력 패턴 설정 (클래스명을 축약하여 메시지 위주로 출력)
logging.pattern.console=%cyan(%-50c{1.}) : %msg%n